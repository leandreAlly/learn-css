<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Learn CSS Box Model</title>
  </head>
  <body>
    <p>I am a paragraph of text that has a few words in it.</p>
    <div class="extrinsic">
      <h1>CSS IS AWESOME</h1>
    </div>
    <div class="intrinsic">
      <h1>CSS IS AWESOME HERE YOU ADD CAN MORE</h1>
    </div>
    <div class="bx">
      <figure class="box-demo">
        <img
          src="http://source.unsplash.com/CiFaYIvZyyA/800"
          alt="A purple Petunia flower in close focus"
        />

        <figcaption>
          You can edit this text to see how it changes the layout of our box,
          depending on intrinsic and extrinsic sizing.You can edit this text to
          see how it changes the layout of our box, depending on intrinsic and
          extrinsic sizing.
        </figcaption>
      </figure>
    </div>
    <div class="wrapper">
      <div class="box">
        I am the same size regardless of outline width. Though extrinsic sizing
        gives more control on the surface, intrinsic sizing provides the most
        flexibility, most of the time
      </div>
    </div>
  </body>
</html>
